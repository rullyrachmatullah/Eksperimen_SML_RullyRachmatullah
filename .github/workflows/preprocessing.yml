name: Auto Preprocessing Dataset

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas numpy scikit-learn

    - name: Run preprocessing script
      run: |
        python Eksperimen_SML/prepro/automate_RullyRachmatullah.py

    - name: Upload processed dataset
      uses: actions/upload-artifact@v3
      with:
        name: clean-dataset
        path: Eksperimen_SML/prepro/med_clean.csv
